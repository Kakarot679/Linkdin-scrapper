<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LinkedIn Profile Scraper</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 15px;
      resize: none;
    }
    button {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    button:active {
      transform: translateY(0);
    }
    .status {
      margin-top: 10px;
      font-size: 13px;
      color: #ffe082;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Scraper</h1>
    <textarea id="linksInput" placeholder="Paste LinkedIn profile links, one per line..."></textarea>
    <button id="startBtn">Start Scraping</button>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
